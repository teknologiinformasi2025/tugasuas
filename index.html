<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Teknologi Informasi</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("images/pemandangan.jpg");
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      h2 {
        margin-bottom: 10px;
        color: #2a5298;
      }
      p {
        font-size: 0.9em;
        color: #555;
        margin-bottom: 20px;
      }
      input {
        padding: 10px;
        margin-bottom: 20px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background: #2a5298;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>LOGIN TEKNOLOGI INFORMASI</h2>
      <p>
        ID diberikan khusus oleh admin dan tidak dapat didaftarkan secara
        mandiri.
      </p>
      <input type="text" id="userId" placeholder="Masukkan ID Anda" />
      <button onclick="login()">Masuk</button>
    </div>

    <script>
      function login() {
        const userId = document.getElementById("userId").value.trim();
        const allowedIds = ["satrio-1234"];
        for (let i = 2417041001; i <= 2417041051; i++) {
          allowedIds.push(i.toString());
        }

        if (!userId || !allowedIds.includes(userId)) {
          alert(
            "ID tidak dikenali. Harap gunakan ID yang diberikan oleh admin."
          );
          return;
        }

        localStorage.setItem("userId", userId);

        if (userId === "satrio-1234") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "soal.html";
        }
      }
    </script>
  </body>
</html>
