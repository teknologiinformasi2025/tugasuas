<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Teknologi Informasi</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("images/pemandangan.jpg");
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      h2 {
        margin-bottom: 20px;
        color: #2a5298;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .note {
        margin-top: 15px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>LOGIN TEKNOLOGI INFORMASI</h2>
      <input type="text" id="userId" placeholder="Masukkan ID unik Anda" />
      <button onclick="login()">Masuk</button>
      <div class="note">ID diberikan oleh Admin. Tidak ada pendaftaran.</div>
    </div>

    <script>
      function login() {
        const userId = document.getElementById("userId").value.trim();
        if (!userId) {
          alert("Silakan masukkan ID Anda.");
          return;
        }
        localStorage.setItem("userId", userId);
        localStorage.removeItem("startTime");

        if (userId === "satrio-1234") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "soal.html";
        }
      }
    </script>
  </body>
</html>
