<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal Pemrograman</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #f3f4f6, #e5e7eb);
        margin: 0;
      }
      header {
        background: #1e3a8a;
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }
      #timer {
        position: absolute;
        right: 20px;
        top: 20px;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 10px;
      }
      .container {
        padding: 20px;
      }
      .question-box {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-family: monospace;
      }
      button {
        margin-top: 15px;
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:disabled {
        background: grey;
      }
      #score {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Soal Pemrograman Web</h1>
      <div id="timer">Timer</div>
    </header>
    <div class="container">
      <div class="question-box" id="questionBox">
        <!-- Soal akan dimuat di sini -->
      </div>
      <div id="score">Skor: 0</div>
      <button id="nextBtn" onclick="nextSoal()" disabled>Next</button>
    </div>

    <script>
      const soalSet = [
        // Soal dummy awal. Nanti bisa diganti/generate secara dinamis
        {
          type: "code",
          question:
            "Tampilkan teks 'Halo Dunia!' dalam heading H1 berwarna merah.",
          htmlAnswer: "<h1>Halo Dunia!</h1>",
          cssAnswer: "h1 { color: red; }",
        },
        {
          type: "mc",
          question: "Apa tag HTML untuk paragraf?",
          options: ["<p>", "<div>", "<span>", "<h1>"],
          correct: "<p>",
        },
      ];

      let current = 0;
      let score = 0;
      const maxSoal = 10;

      function renderSoal() {
        const soal = soalSet[current];
        const box = document.getElementById("questionBox");
        box.innerHTML = `<p><strong>Soal ${current + 1}:</strong> ${
          soal.question
        }</p>`;

        if (soal.type === "code") {
          box.innerHTML += `
          <label>HTML:</label>
          <textarea id="htmlInput"></textarea>
          <label>CSS:</label>
          <textarea id="cssInput"></textarea>
          <button onclick="cekJawaban()">Cek Jawaban</button>
        `;
        } else if (soal.type === "mc") {
          soal.options.forEach((opt) => {
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.onclick = () => cekJawabanMC(opt);
            btn.style.margin = "5px";
            btn.style.display = "inline-block";
            box.appendChild(btn);
          });
        }
      }

      function cekJawaban() {
        const html = document
          .getElementById("htmlInput")
          .value.replace(/\s/g, "");
        const css = document
          .getElementById("cssInput")
          .value.replace(/\s/g, "");
        const jawabHtml = soalSet[current].htmlAnswer.replace(/\s/g, "");
        const jawabCss = soalSet[current].cssAnswer.replace(/\s/g, "");

        if (html === jawabHtml && css === jawabCss) {
          score += 100;
          document.getElementById("score").textContent = "Skor: " + score;
          document.getElementById("nextBtn").disabled = false;
        } else {
          alert("Jawaban belum tepat.");
        }
      }

      function cekJawabanMC(opt) {
        const benar = soalSet[current].correct;
        if (opt === benar) {
          score += 100;
          document.getElementById("score").textContent = "Skor: " + score;
          document.getElementById("nextBtn").disabled = false;
        } else {
          alert("Salah, coba lagi!");
        }
      }

      function nextSoal() {
        current++;
        if (current < maxSoal) {
          renderSoal();
          document.getElementById("nextBtn").disabled = true;
        } else {
          const lanjut = confirm(
            "Kamu sudah menyelesaikan 10 soal. Ingin lanjut 10 soal lagi?"
          );
          if (lanjut) {
            // Tambah soal lagi secara dinamis di sini (misalnya dari AI/API)
            alert("Soal tambahan disiapkan oleh sistem.");
            current = 0;
            score = 0;
            renderSoal();
          } else {
            window.location.href = "login.html";
          }
        }
      }

      function startCountdown() {
        const now = new Date();
        const tomorrow = new Date();
        tomorrow.setDate(now.getDate() + 1);
        tomorrow.setHours(12, 0, 0, 0);
        const endTime = tomorrow.getTime();

        const interval = setInterval(() => {
          const diff = endTime - Date.now();
          if (diff <= 0) {
            clearInterval(interval);
            alert("Waktu habis!");
            window.location.href = "login.html";
            return;
          }
          const hours = Math.floor(diff / (1000 * 60 * 60));
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);
          document.getElementById(
            "timer"
          ).textContent = `${hours}j ${minutes}m ${seconds}d`;
        }, 1000);
      }

      window.onload = () => {
        renderSoal();
        startCountdown();
      };
    </script>
  </body>
</html>
