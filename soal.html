<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal Pemrograman</title>
    <script>
      const userId = localStorage.getItem("userId");

      fetch(`/.netlify/functions/check-unlock?id=${userId}`)
        .then((res) => res.json())
        .then(({ unlocked }) => {
          const terkunci = localStorage.getItem("aksesSoalTerkunci") === "true";
          const dibukaAdmin = unlocked;

          if (terkunci && !dibukaAdmin && userId !== "satrio-1234") {
            window.location.href = "leaderboard.html";
          }
        });
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(to right, #eef2f3, #8e9eab);
      }
      header {
        background-color: #2c3e50;
        color: white;
        padding: 15px;
        text-align: center;
        position: relative;
      }
      #timer {
        position: absolute;
        right: 20px;
        top: 15px;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: bold;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }
      .editor-section {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .editor-section h3 {
        margin-top: 0;
      }
      iframe {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
      }
      button {
        padding: 10px 20px;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
        margin-right: 10px;
      }
      button:hover {
        background: linear-gradient(to right, #43e97b, #38f9d7);
      }
      #score {
        font-weight: bold;
        margin-left: 20px;
      }
      .controls {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <h2 id="judulSoal">Soal Codingan</h2>
      <div id="timer">Loading timer...</div>
    </header>
    <div class="container">
      <div class="controls">
        <button onclick="compileCode()">Compile</button>
        <button onclick="nextSoal()">Next</button>
        <span id="score">Score: 0</span>
      </div>
      <p id="deskripsiSoal">Deskripsi soal akan ditampilkan di sini.</p>
      <div class="editor-section">
        <h3>HTML</h3>
        <textarea id="htmlEditor"></textarea>
      </div>
      <div class="editor-section">
        <h3>CSS</h3>
        <textarea id="cssEditor"></textarea>
      </div>
      <div class="editor-section">
        <h3>JavaScript</h3>
        <textarea id="jsEditor"></textarea>
      </div>
      <div class="editor-section">
        <h3>Preview</h3>
        <iframe id="preview"></iframe>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>

    <script>
      const htmlEditor = CodeMirror.fromTextArea(
        document.getElementById("htmlEditor"),
        {
          mode: "xml",
          lineNumbers: true,
        }
      );
      const cssEditor = CodeMirror.fromTextArea(
        document.getElementById("cssEditor"),
        {
          mode: "css",
          lineNumbers: true,
        }
      );
      const jsEditor = CodeMirror.fromTextArea(
        document.getElementById("jsEditor"),
        {
          mode: "javascript",
          lineNumbers: true,
        }
      );

      function generateRandomSoal(count = 10) {
        const tags = ["div", "p", "h1", "h2", "button", "ul", "li"];
        const colors = ["red", "blue", "green", "orange", "purple"];
        const texts = [
          "Halo Dunia",
          "Klik Saya",
          "Selamat Datang",
          "Paragraf Baru",
        ];

        const hasil = [];
        for (let i = 0; i < count; i++) {
          const tag = tags[Math.floor(Math.random() * tags.length)];
          const warna = colors[Math.floor(Math.random() * colors.length)];
          const teks = texts[Math.floor(Math.random() * texts.length)];

          hasil.push({
            id: i + 1,
            deskripsi: `Buat tag <${tag}> dengan teks "${teks}" dan beri warna ${warna}.`,
            tag: tag,
            teks: teks,
            warna: warna,
          });
        }
        return hasil;
      }

      const soalData = generateRandomSoal(10);
      let skor = parseInt(localStorage.getItem("skor")) || 0;
      let soalIndex = parseInt(localStorage.getItem("soalIndex")) || 0;
      let jawabanTerkunci =
        JSON.parse(localStorage.getItem("jawabanTerkunci")) || [];

      function tampilkanSoal() {
        const soal = soalData[soalIndex];
        document.getElementById("judulSoal").textContent = `Soal ${
          soalIndex + 1
        }`;
        document.getElementById("deskripsiSoal").textContent = soal.deskripsi;
        htmlEditor.setValue("");
        cssEditor.setValue("");
        jsEditor.setValue("");
        document.getElementById("score").textContent = `Score: ${skor}`;
      }

      function compileCode() {
        if (jawabanTerkunci.includes(soalIndex)) return;

        const html = htmlEditor.getValue().replace(/\s/g, "").toLowerCase();
        const css = cssEditor.getValue().replace(/\s/g, "").toLowerCase();
        const js = jsEditor.getValue();
        const soal = soalData[soalIndex];

        const preview = document.getElementById("preview");
        preview.srcdoc = `<style>${cssEditor.getValue()}</style>${html}<script>${js}<\/script>`;

        const expectedHtml = `<${soal.tag}>${soal.teks}</${soal.tag}>`
          .replace(/\s/g, "")
          .toLowerCase();
        const expectedCss = `${soal.tag}{color:${soal.warna};}`
          .replace(/\s/g, "")
          .toLowerCase();

        if (html.includes(expectedHtml) && css.includes(expectedCss)) {
          skor += 100;
          jawabanTerkunci.push(soalIndex);
          localStorage.setItem("skor", skor);
          localStorage.setItem(
            "jawabanTerkunci",
            JSON.stringify(jawabanTerkunci)
          );
          document.getElementById("score").textContent = `Score: ${skor}`;
        }
      }

      // Fungsi nextSoal() diupdate:
      function nextSoal() {
        soalIndex++;

        if (soalIndex >= soalData.length) {
          alert("Selesai! Skor akhir: " + skor);

          const waktuSelesai = Date.now();
          const waktuMulai =
            parseInt(localStorage.getItem("waktuMulai")) || waktuSelesai;
          const durasi = waktuSelesai - waktuMulai;

          const id = localStorage.getItem("userId") || "anonim";
          const name = localStorage.getItem("userName") || "Peserta";

          fetch("/.netlify/functions/submit-score", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id, name, score: skor, duration: durasi }),
          })
            .then((res) => res.json())
            .then((res) => {
              console.log("Submit skor sukses:", res);
            })
            .catch((err) => {
              console.error("Gagal kirim skor:", err);
            });

          localStorage.setItem("aksesSoalTerkunci", "true");
          localStorage.removeItem("overrideAksesSoal");
          localStorage.removeItem("skor");
          localStorage.removeItem("soalIndex");
          localStorage.removeItem("jawabanTerkunci");

          window.location.href = "leaderboard.html";
        } else {
          localStorage.setItem("soalIndex", soalIndex);
          tampilkanSoal();
        }
      }

      window.onload = () => {
        tampilkanSoal();
        startTimer();
        localStorage.setItem(
          "waktuMulai",
          localStorage.getItem("waktuMulai") || Date.now()
        );
      };

      function startTimer() {
        const batasWaktu = new Date();
        // Jika sekarang sudah lewat jam 18.00, set ke besok
        if (batasWaktu.getHours() >= 18) {
          batasWaktu.setDate(batasWaktu.getDate() + 1);
        }
        // Set ke jam 18.00 (6 sore)
        batasWaktu.setHours(18, 0, 0, 0);

        setInterval(() => {
          const sisa = batasWaktu - new Date();
          if (sisa <= 0) {
            document.getElementById("timer").textContent = "Waktu Habis!";
            alert("Waktu kuis telah habis!");
            window.location.href = "leaderboard.html";
            return;
          }

          const jam = Math.floor(sisa / (1000 * 60 * 60));
          const menit = Math.floor((sisa % (1000 * 60 * 60)) / (1000 * 60));
          const detik = Math.floor((sisa % (1000 * 60)) / 1000);
          document.getElementById(
            "timer"
          ).textContent = `${jam}j ${menit}m ${detik}d`;
        }, 1000);
      }
    </script>
  </body>
</html>
