<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        min-height: 100vh;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        color: black;
        border-radius: 10px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4a5568;
        color: white;
      }
      tr:hover {
        background-color: #f0f0f0;
      }
      button {
        background-color: #e53e3e;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #c53030;
      }
      .actions {
        margin-top: 20px;
        text-align: center;
      }
      .actions button {
        margin: 5px;
        background-color: #2b6cb0;
      }
      .actions button:hover {
        background-color: #2c5282;
      }
    </style>
  </head>
  <body>
    <h1>Panel Admin - Reset dan Akses Peserta</h1>
    <table>
      <thead>
        <tr>
          <th>ID Peserta</th>
          <th>Nama</th>
          <th>Skor</th>
          <th>Durasi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="adminTableBody"></tbody>
    </table>

    <div class="actions">
      <button onclick="loadData()">ðŸ”„ Refresh Data</button>
    </div>

    <script>
      const semuaPeserta = ["trial1234"];
      for (let i = 2417041001; i <= 2417041051; i++) {
        semuaPeserta.push(i.toString());
      }

      async function loadData() {
        try {
          const res = await fetch("/.netlify/functions/leaderboard");
          const data = await res.json();
          const dataMap = new Map(data.map((p) => [p.id, p]));

          const tbody = document.getElementById("adminTableBody");
          tbody.innerHTML = "";

          semuaPeserta.forEach((id) => {
            const peserta = dataMap.get(id) || {
              id,
              name: "-",
              score: 0,
              duration: null,
              unlocked: false,
            };
            const durasi = peserta.duration
              ? formatDurasi(peserta.duration)
              : "-";
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${peserta.id}</td>
            <td>${peserta.name || "-"}</td>
            <td>${peserta.score}</td>
            <td>${durasi}</td>
            <td>
              <button onclick="reset('${peserta.id}')">Reset</button><br/>
              <label>
                <input type="checkbox" ${peserta.unlocked ? "checked" : ""}
                onchange="setUnlock('${peserta.id}', this.checked)" />
                Buka Akses
              </label>
            </td>
          `;
            tbody.appendChild(row);
          });
        } catch (err) {
          alert("Gagal mengambil data leaderboard.");
          console.error(err);
        }
      }

      function formatDurasi(ms) {
        const detik = Math.floor(ms / 1000);
        const menit = Math.floor(detik / 60);
        const sisaDetik = detik % 60;
        return `${menit}m ${sisaDetik}s`;
      }

      async function reset(userId) {
        if (!confirm("Yakin ingin menghapus data peserta ini dari database?"))
          return;

        try {
          const res = await fetch("/.netlify/functions/delete-score", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: userId }),
          });
          const hasil = await res.json();
          if (hasil.success) {
            alert("Data berhasil dihapus.");
            loadData();
          } else {
            alert("Gagal menghapus data.");
          }
        } catch (err) {
          alert("Terjadi kesalahan saat menghapus.");
          console.error(err);
        }
      }

      async function setUnlock(id, value) {
        try {
          const res = await fetch("/.netlify/functions/update-unlock", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id, unlocked: value }),
          });
          const hasil = await res.json();
          if (hasil.success) {
            alert("Status akses soal diperbarui.");
          } else {
            alert("Gagal memperbarui status akses.");
          }
        } catch (err) {
          alert("Kesalahan saat memperbarui akses.");
          console.error(err);
        }
      }

      loadData();
    </script>
  </body>
</html>
