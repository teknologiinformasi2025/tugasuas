<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        min-height: 100vh;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        color: black;
        border-radius: 10px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4a5568;
        color: white;
      }
      tr:hover {
        background-color: #f0f0f0;
      }
      button {
        background-color: #e53e3e;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #c53030;
      }
      .actions {
        margin-top: 20px;
        text-align: center;
      }
      .actions button {
        margin: 5px;
        background-color: #2b6cb0;
      }
      .actions button:hover {
        background-color: #2c5282;
      }
    </style>
  </head>
  <body>
    <h1>Panel Admin - Reset Peserta</h1>
    <table>
      <thead>
        <tr>
          <th>ID Peserta</th>
          <th>Skor</th>
          <th>Durasi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="adminTableBody"></tbody>
    </table>

    <div class="actions">
      <button onclick="bukaAksesSoal()">Buka Akses Soal (Override)</button>
      <button onclick="kunciUlangSoal()">Kunci Ulang Soal</button>
    </div>

    <script>
      function formatDurasi(ms) {
        const durasiDetik = Math.floor(ms / 1000);
        const menit = Math.floor(durasiDetik / 60);
        const detik = durasiDetik % 60;
        return `${menit}m ${detik}s`;
      }

      function renderTabel() {
        const tbody = document.getElementById("adminTableBody");
        const dataPeserta =
          JSON.parse(localStorage.getItem("riwayatSkor")) || [];

        tbody.innerHTML = "";

        dataPeserta.forEach((p, index) => {
          const row = document.createElement("tr");
          const durasi =
            p.waktuSelesai && p.waktuMulai
              ? formatDurasi(p.waktuSelesai - p.waktuMulai)
              : "-";
          row.innerHTML = `
            <td>${p.id}</td>
            <td>${p.skor}</td>
            <td>${durasi}</td>
            <td><button onclick="reset(${index})">Reset</button></td>
          `;
          tbody.appendChild(row);
        });
      }

      function reset(index) {
        const dataPeserta =
          JSON.parse(localStorage.getItem("riwayatSkor")) || [];
        if (confirm("Yakin ingin mereset skor dan waktu peserta ini?")) {
          dataPeserta[index].skor = 0;
          dataPeserta[index].waktuMulai = Date.now();
          dataPeserta[index].waktuSelesai = Date.now();
          localStorage.setItem("riwayatSkor", JSON.stringify(dataPeserta));
          renderTabel();
        }
      }

      function bukaAksesSoal() {
        localStorage.setItem("overrideAksesSoal", "true");
        alert("Akses soal telah dibuka kembali oleh admin.");
      }

      function kunciUlangSoal() {
        localStorage.removeItem("overrideAksesSoal");
        alert("Override akses soal telah dikunci ulang.");
      }

      renderTabel();
    </script>
  </body>
</html>
