<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        min-height: 100vh;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        color: black;
        border-radius: 10px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4a5568;
        color: white;
      }
      tr:hover {
        background-color: #f0f0f0;
      }
      button {
        background-color: #e53e3e;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #c53030;
      }
      .actions {
        margin-top: 20px;
        text-align: center;
      }
      .actions button {
        margin: 5px;
        background-color: #2b6cb0;
      }
      .actions button:hover {
        background-color: #2c5282;
      }
    </style>
  </head>
  <body>
    <h1>Panel Admin - Reset Peserta</h1>
    <table>
      <thead>
        <tr>
          <th>ID Peserta</th>
          <th>Nama</th>
          <th>Skor</th>
          <th>Durasi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="adminTableBody"></tbody>
    </table>

    <div class="actions">
      <button onclick="bukaAksesSoal()">Buka Akses Soal (Override)</button>
      <button onclick="kunciUlangSoal()">Kunci Ulang Soal</button>
    </div>

    <script>
      async function loadData() {
        try {
          const res = await fetch("/.netlify/functions/leaderboard");
          const data = await res.json();
          renderTabel(data);
        } catch (err) {
          alert("Gagal mengambil data leaderboard.");
          console.error(err);
        }
      }

      function formatDurasi(ms) {
        const detik = Math.floor(ms / 1000);
        const menit = Math.floor(detik / 60);
        const sisaDetik = detik % 60;
        return `${menit}m ${sisaDetik}s`;
      }

      function renderTabel(dataPeserta) {
        const tbody = document.getElementById("adminTableBody");
        tbody.innerHTML = "";

        dataPeserta.forEach((p) => {
          const durasi = p.duration ? formatDurasi(p.duration) : "-";
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>${p.score}</td>
            <td>${durasi}</td>
            <td><button onclick="reset('${p.id}')">Reset</button></td>
          `;
          tbody.appendChild(row);
        });
      }

      async function reset(userId) {
        if (!confirm("Yakin ingin menghapus data peserta ini dari database?"))
          return;

        try {
          const res = await fetch("/.netlify/functions/delete-score", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: userId }),
          });

          const hasil = await res.json();
          if (hasil.success) {
            alert("Data berhasil dihapus.");
            loadData();
          } else {
            alert("Gagal menghapus data.");
          }
        } catch (err) {
          alert("Terjadi kesalahan saat menghapus.");
          console.error(err);
        }
      }

      function bukaAksesSoal() {
        localStorage.setItem("overrideAksesSoal", "true");
        alert("Akses soal telah dibuka kembali oleh admin.");
      }

      function kunciUlangSoal() {
        localStorage.removeItem("overrideAksesSoal");
        alert("Override akses soal telah dikunci ulang.");
      }

      loadData();
    </script>
  </body>
</html>
