<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Peserta</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #f0f4f8, #dbeafe);
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #1e3a8a;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: center;
      }
      th {
        background-color: #1e3a8a;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f1f5f9;
      }
      .back-button {
        margin-top: 30px;
        display: flex;
        justify-content: center;
      }
      .back-button button {
        padding: 10px 20px;
        background-color: #1e3a8a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .back-button button:hover {
        background-color: #3b5ea7;
      }
    </style>
    <script>
      // Cegah akses ke soal.html setelah menyelesaikan kuis
      const currentPage = window.location.pathname;
      const terkunci = localStorage.getItem("aksesSoalTerkunci") === "true";
      if (terkunci && currentPage.includes("soal.html")) {
        window.location.href = "leaderboard.html";
      }
    </script>
  </head>
  <body>
    <h1>Leaderboard Peserta</h1>
    <table>
      <thead>
        <tr>
          <th>ID Peserta</th>
          <th>Skor</th>
          <th>Durasi Pengerjaan</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
    <div class="back-button">
      <button onclick="window.location.href='index.html'">
        Kembali ke Beranda
      </button>
    </div>

    <script>
      const data = JSON.parse(localStorage.getItem("riwayatSkor")) || [];

      // Kunci soal untuk semua peserta setelah selesai
      localStorage.setItem("aksesSoalTerkunci", "true");

      // Gabungkan entri per ID peserta: ambil skor tertinggi dari peserta yang sama
      const pesertaMap = new Map();

      data.forEach((p) => {
        if (!pesertaMap.has(p.id) || pesertaMap.get(p.id).skor < p.skor) {
          pesertaMap.set(p.id, p);
        }
      });

      const pesertaUnik = Array.from(pesertaMap.values());

      // Urutkan berdasarkan skor tertinggi
      pesertaUnik.sort((a, b) => b.skor - a.skor);

      function formatDurasi(ms) {
        const durasiDetik = Math.floor(ms / 1000);
        const menit = Math.floor(durasiDetik / 60);
        const detik = durasiDetik % 60;
        return `${menit}m ${detik}s`;
      }

      function renderLeaderboard() {
        const tbody = document.getElementById("leaderboard-body");
        tbody.innerHTML = "";
        pesertaUnik.forEach((p) => {
          const durasi =
            p.waktuSelesai && p.waktuMulai
              ? formatDurasi(p.waktuSelesai - p.waktuMulai)
              : "-";
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${p.id}</td>
            <td>${p.skor}</td>
            <td>${durasi}</td>
          `;
          tbody.appendChild(row);
        });
      }

      renderLeaderboard();
    </script>
  </body>
</html>
