<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #f0f4f8, #dbeafe);
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #1e3a8a;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: center;
      }
      th {
        background-color: #1e3a8a;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f1f5f9;
      }
    </style>
  </head>
  <body>
    <h1>Leaderboard Peserta</h1>
    <table>
      <thead>
        <tr>
          <th>ID Peserta</th>
          <th>Skor</th>
          <th>Durasi Pengerjaan</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Data leaderboard akan dimuat di sini -->
      </tbody>
    </table>

    <script>
      // Simulasi data peserta (seharusnya dari server/database)
      const pesertaData = [
        {
          id: "2417041003",
          skor: 800,
          waktuMulai: 1718977200000,
          waktuSelesai: 1718980800000,
        },
        {
          id: "2417041001",
          skor: 1000,
          waktuMulai: 1718979000000,
          waktuSelesai: 1718980500000,
        },
        {
          id: "2417041007",
          skor: 600,
          waktuMulai: 1718977200000,
          waktuSelesai: 1718982000000,
        },
      ];

      function formatDurasi(ms) {
        const durasiDetik = Math.floor(ms / 1000);
        const menit = Math.floor(durasiDetik / 60);
        const detik = durasiDetik % 60;
        return `${menit}m ${detik}s`;
      }

      function renderLeaderboard() {
        const tbody = document.getElementById("leaderboard-body");
        pesertaData.sort((a, b) => b.skor - a.skor);

        pesertaData.forEach((p) => {
          const row = document.createElement("tr");
          const durasi =
            p.waktuSelesai && p.waktuMulai
              ? formatDurasi(p.waktuSelesai - p.waktuMulai)
              : "-";
          row.innerHTML = `
          <td>${p.id}</td>
          <td>${p.skor}</td>
          <td>${durasi}</td>
        `;
          tbody.appendChild(row);
        });
      }

      renderLeaderboard();
    </script>
  </body>
</html>
